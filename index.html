<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="container">
    <nav>
      <img src="images/logo.png" class="loge">
      <i class="fa-solid fa-bars mob"></i>
      <ul class="list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Hire Me</a></li>
        <li id="light-btn "><i class="fa-solid fa-moon"></i></li>
      </ul>
    </nav>
    <div class="info">
      <h1>I'm <span>Kate</span> Amelia</h1>
      <p>This is a template of responsive website with dark and light mood. <br>
         if there is any error please tell me </p>
         <div class="btn-box">
          <a href="#" title="Click to download cv" id="download">Download Cv</a>
          <div class="social-icon">
            <ul>
              <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
            </ul>
          </div>
         </div>
    </div>
    <div class="images">
      <img src="images/pattern.png" alt="">
      <img src="images/girl.png" alt="">
    </div>
  </div>
<script>

  const lightBtn = document.querySelector(".fa-moon");

  lightBtn.addEventListener('click', () => {
    if (lightBtn.classList.contains('fa-moon')) {
      document.body.classList.toggle('dark-mode');
      lightBtn.classList.remove('fa-moon');
      lightBtn.classList.add('fa-sun');
      lightBtn.style.color = '#ff4321';
    } else {
      lightBtn.classList.add('fa-moon');
      document.body.classList.toggle('dark-mode');
      lightBtn.style.color = '#212121';
    }
  })

  listBtn = document.querySelector('.mob');
  list = document.querySelector('.list')

  listBtn.onclick = (e) => {
    if (e.target.classList.contains('mob')) {
      list.classList.toggle('open')
    } 
    if (!e.target.classList.contains('mob')) {
      list.classList.remove('open')

    }
  }
  


</script>
</body>
</html>
